{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
{% include 'base/partials/nav.html' %}
    <!-- profile details section -->
    <section id="car-details">
        <h1>Profile Details</h1>
        <div class="info-section">
            <div class="car-header">
                <!-- default profile image (if the user does NOT have any)-->
                    <img class="car-img" src="{% static 'images/default-profile.png' %}" alt='profile-image'/>
                <!-- if the user has a profile image -->
                    <img class="car-img" src="" alt='profile-image'/>
                <!-- user full name (if any) -->
                <h1>Beatris Ilieve</h1>
                <!-- user username -->
                <p class="description">Username: beatris</p>
                <!-- user email -->
                <p class="description">Email: beatris@icloud.com</p>
                <!-- user age -->
                <p class="description">Age: 30</p>
                <!-- total price of all cars -->
                <p class="description">Total price: 276.000</p>
                <!-- Edit/Delete buttons -->
                <div class="buttons">
                    <a href="{% url 'edit profile' %}" class="edit-button">Edit</a>
                    <a href="{% url 'delete profile' %}" class="delete-button">Delete</a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
