{% extends 'base/base.html' %}
{% block page_content %}
    {% include 'base/partials/nav.html' %}
    <section id="register-page" class="content auth">
        <form method="post" action="{% url 'edit profile' pk=object.pk %}" enctype="multipart/form-data">
            <div class="container">
                <h1>Edit Profile</h1>
                {{ form }}
                {% csrf_token %}
                <input class="btn" type="submit" value="Edit Profile">
            </div>
        </form>
    </section>
{% endblock %}
