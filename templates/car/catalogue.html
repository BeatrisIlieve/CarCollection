{% extends 'base/base.html' %}
{% block page_content %}
    <body>
    <div id="box">
        {% include 'base/partials/nav.html' %}
        <!-- Display paragraph: If there are no cars yet-->
        <p class="no-articles">No cars yet</p>

        <!-- Display div "car" with information about every car (if any)-->

        <section id="catalogue">
            <h1>Total cars: 3</h1>

            <!-- first car-->
            <div class="car-card">
                <div class="image-wrap">
                    <!-- car image -->
                    <img src="https://i0.wp.com/ccclaguna.com/wp-content/uploads/2019/12/DSC_0373-scaled.jpg?fit=2560%2C1707&ssl=1"
                         alt="Sport Car">
                </div>
                <!-- car type -->
                <h3>Sport Car</h3>
                <!-- car model -->
                <h1>Ferrari 488 GTB</h1>
                <div class="details-buttons">
                    <!-- car details button -->
                    <a href="{% url 'details car' pk=1 %}" class="details-btn">Details</a>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
