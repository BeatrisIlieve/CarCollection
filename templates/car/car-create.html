{% extends 'base/base.html' %}
{% block page_content %}
    {% include 'base/partials/nav.html' %}
    <section id="create-page" class="auth">
        <form method="post" action="{% url 'create car' %}" enctype="multipart/form-data">
            <div class="container">
                <h1 class="form-create-headline">Create Car</h1>
                {{ form }}
                {% csrf_token %}
                <input class="btn" type="submit" value="Create Car">
            </div>
        </form>
    </section>
{% endblock %}
