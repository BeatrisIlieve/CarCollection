{% extends 'base/base.html' %}
{% block page_content %}
{% include 'base/partials/nav.html' %}
    <!-- details section -->
    <section id="car-details">
        <h1>Car Details</h1>
        <div class="info-section">
            <div class="car-header">
                <!-- car image -->
                <img class="car-img"
                     src="https://www.complete-leasing.co.uk/img/gallery/porsche-718-cayman-in-black.jpg"
                     alt='car image'/>
                <!-- type and model -->
                <h1>Sport Car</h1>
                <!-- car model -->
                <p><span class="description">Model: Ferrari 488 GTB</span></p>
                <!-- car year -->
                <p><span class="description">Year: 2019</span></p>
                <!-- car price -->
                <p><span class="description">Price: 285.000</span></p>
            </div>


            <!-- Edit/Delete buttons -->
            <div class="buttons">
                <a href="{% url 'edit car' pk=1%}" class="edit-button">Edit</a>
                <a href="{% url 'delete car' pk=1%}" class="delete-button">Delete</a>
            </div>
        </div>
    </section>
{% endblock %}
